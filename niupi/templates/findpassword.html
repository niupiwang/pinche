{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'assets/img/basic/favicon.ico'%}" type="image/x-icon">
    <title>Paper</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <style>
        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #F5F8FA;
            z-index: 9998;
            text-align: center;
        }

        .plane-container {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body class="light">
<!-- Pre loader -->
<div id="loader" class="loader">
    <div class="plane-container">
        <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>
    </div>
</div>
<div id="app">
<main>
    <div id="primary" class="p-t-b-100 height-full">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-md-auto paper-card">
                    <div class="text-center">
                        <img src="{% static 'assets/img/dummy/u4.png' %}" alt="">
                        <h3 class="mt-2">重置密码</h3>
                        <p class="p-t-b-20">请填写以下信息以重置您的密码</p>
                    </div>
                    <form action="{% url 'app:findpassword' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group has-icon"><i class="icon-envelope-o"></i>
                            <input id="nameuser" name="username" value="" type="text" class="form-control form-control-lg"
                                   placeholder="用户名">
                        </div>

                        <div>{{ form.username.errors }}</div>
                    <script type="text/javascript">
                        var countdown=60;
                        function settime(obj) {
                            if (countdown == 0){
                                obj.removeAttribute("disabled");
                                obj.value="获取";
                                countdown = 60;
                                return;
                            }else {
                                obj.setAttribute("disabled",true);
                                obj.value="重新发送("+countdown +")";
                                countdown--;
                            }
                        setTimeout(function () {
                            settime(obj)},1000)
                        }
                    </script>
                        <div class="form-group has-icon"><i class="icon-user-secret"></i>
                            <input id="phone" name="phone" value="" type="text" class="form-control form-control-lg"
                                   placeholder="手机号">
                        </div>

                        <div>{{ form.phone.errors }}</div>

                        <div class="form-group has-icon"><i class="icon-user-secret"></i>
                            <input name="sms" value="" type="text" class="form-control form-control-lg"
                                   placeholder="短信验证码"><span class="input-group-btn">
                            <input type="button" id="forcode" onclick="settime(this)" value="获取" class="btn btn-success" ></span>
                        </div>
                        <div>{{ form.sms.errors }}</div>
                    <script>
                    $('#forcode').click(function () {
                        var bo = $('#nameuser').val();
                        var boo = $('#phone').val()
                        {#document.getElementById('ccc').href = '{% url 'app:sms' %}?nameuser='+bo#}

                        $.ajax({

                            cache:false,
                            type:"POST",
                            {#url:"{% url 'app:sms' %}",#}
                            url:"{% url 'app:sms' %}?nameuser="+bo+'&phone='+boo,
                            data:{
                                csrfmiddlewaretoken:$('[name="csrfmiddlewaretoken"]').val(),
                                mobile:$("#mobile").val()
                            },
                            async:true,
                            success:function (data) {
                                alert(data)
                            }
                        })
                        })
                    </script>

                        <div class="form-group has-icon"><i class="icon-user-secret"></i>
                            <input name="newpassword" value="" type="password" class="form-control form-control-lg"
                                   placeholder="新密码">
                        </div>

                        <div>{{ form.newpassword.errors }}</div>


                        <div class="form-group has-icon"><i class="icon-user-secret"></i>
                            <input name="renewpassword" value="" type="password" class="form-control form-control-lg"
                                   placeholder="确认新密码">
                        </div>

                        <div>{{ form.renewpassword.errors }}</div>


{#                        <div class="form-group has-icon"><i class="icon-user-secret"></i>#}
{#                            <input name="yzm" value="" type="text" class="form-control form-control-lg"#}
{#                                   placeholder="验证码">#}
{#                        </div>#}
{##}
{##}
{#                        <div></div>#}


                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="提交">
                        <p class="forget-pass"></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #primary -->
</main>
<!-- Right Sidebar -->

<!-- /.right-sidebar -->
<!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
<div class="control-sidebar-bg shadow white fixed"></div>
</div>
<!--/#app -->
<script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
