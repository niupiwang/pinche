{% extends 'app/base.html' %}
{% load static %}

{% block content %}

        <div class="container-fluid text-white">
            <div class="row">
                <div class="col">
                    <h3 class="my-3">
                        <i class="icon icon-date_range"></i>
                        Stepper <span class="s-14">

                           target="_blank"> View Plugin Docs</a> </span>
                    </h3>
                </div>
            </div>
        </div>

                                     "theme":"sw-theme-circles",
                                     "transitionEffect":"fade",
                                     "toolbarSettings":{

                                         }
                                     }'>

                                <li><a href="#step-1y">确认订单</a></li>
                                <li><a href="#step-2y">确认支付</a></li>
                                <li><a href="#step-3y">支付页面</a></li>
                                <li><a href="#step-4y">支付完成</a></li>
                            </ul>
                            <div class="card no-b  shadow">
                                <div id="step-1y" class="card-body text-center p-5">
                                    <h3 class="my-3">
                                        Step 1
                                    </h3>
                                    <a href="#step-2y" class="btn btn-primary mb-3 btn-lg">下一步</a>
                                </div>
                                <div id="step-2y" class="card-body text-center p-5">
                                    <h3 class="my-3">
                                        Step 2
                                    </h3>
                                    <a href="#step-3y" class="btn btn-primary mb-3 btn-lg">下一步</a>
                                </div>
                                <div id="step-3y" class="card-body text-center p-5">
                                    <h3 class="my-3">
                                        Step 3
                                    </h3>
                                    <a href="#step-4y" class="btn btn-primary mb-3 btn-lg">下一步</a>
                                </div>
                                <div id="step-4y" class="card-body text-center p-5">
                                    <h3 class="my-3">
                                        Step 4
                                    </h3>
                                    <a href="#step-1y" class="btn btn-primary mb-3 btn-lg">完成</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <h5>···牛皮王提供···</h5>
                </div>



            </div>
        </div>
    </div>
</div>
