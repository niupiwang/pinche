{% extends 'niupih/base.html' %}
{% block validation %}
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">添加一个新的管理员账户</h4>
                  <form class="cmxform" id="signupForm" method="post" action="{% url 'myadmin:admin_add' %}">
                      {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
{#                        <label for="username">新的管理员账户</label>#}
{#                        <input  type="hidden">#}
                      </div>
                      <div class="form-group">
                        <label for="username">新的管理员账户</label>
                        <input id="username" class="form-control" name="username" type="text">
                          {{ form.username.errors }}
                      </div>
                      <div class="form-group">
                        <label for="password">密码</label>
                        <input id="password" class="form-control" name="password" type="password">
                          {{ form.password.errors }}
                      </div>
                      <div class="form-group">
                        <label for="repassword">确认密码</label>
                        <input id="repassword" class="form-control" name="repassword" type="password">
                          {{ form.repassword.errors }}
                      </div>
                      <div class="form-group">
                        <label for="phone">联系方式</label>
                        <input id="phone" class="form-control" name="phone" type="text">
                          {{ form.phone.errors }}
                      </div>
                      <input class="btn btn-primary" type="submit" value="添加">
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock validation %}
