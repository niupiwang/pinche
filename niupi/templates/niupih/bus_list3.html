{% extends 'niupih/base.html' %}
{% block orders %}
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Orders</h4>
                  <div class="row grid-margin">
                    <div class="col-12">
                      <div class="alert alert-warning" role="alert">
                          <strong>Heads up!</strong> This alert needs your attention, but it's not super important.
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="table-responsive">
                        <table id="order-listing" class="table" cellspacing="0" width="100%">
                          <thead>
                            <tr class="bg-primary text-white">
                                <th>车辆编号</th>
                                <th>始发车站</th>
                                <th>到达车站</th>
                                <th>票价</th>
                                <th>发车时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                          </thead>
                          <tbody>
                          {% for b in bus %}
                            <tr>
                                <td>{{b.num}}</td>
                                <td>{{b.start_station}}</td>
                                <td>{{b.end_station}}</td>
                                <td>￥{{b.price}}</td>
                                <td>{{b.start_time}}</td>
                                <td>
                                  <label class="badge badge-info">On hold</label>
                                </td>
                                <td>
                                    <a href="{% url 'myadmin:bus_detail' b.bid %}">
                                  <button class="btn btn-light">
                                    <i class="mdi mdi-eye text-primary"></i>View
                                  </button>
                                        </a>
                                    <a href="{% url 'myadmin:bus_delete' b.bid %}">
                                  <button class="btn btn-light">
                                    <i class="mdi mdi-close text-danger"></i>Remove
                                  </button>
                                        </a>
                                </td>
                            </tr>
                          {% endfor %}

                          </tbody>
                        </table>                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock orders %}
